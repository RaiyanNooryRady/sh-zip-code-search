<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABH-Schädlingsbekämpfung- Einzugsgebiet-Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Base styles for desktop */
        .search-hb {
            text-align: center;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            text-align: center;
        }

        .result h3 {
            margin: 0;
            color: #2c3e50;
            font-weight: bold;
        }

        .result p {
            margin: 10px 0;
            font-size: 22px;
        }

        .result button {
            padding: 10px 20px;
            background-color: #568A2B;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
        }

        .result button:hover {
            background-color: #568A2B;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            font-size: 22px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hb-button {
            padding: 10px 40px !important;
            background-color: #568A2B;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 22px !important;
            border-radius: 50px;
        }

        .hb-button:hover {
            background-color: #568A2B;
        }

        /* Mobile styles */
        @media (max-width: 768px) {

            input[type="text"],
            .hb-button {
                font-size: 18px;
                margin-top: 20px;
            }

            .result {
                padding: 12px;
            }

            .result h3 {
                font-size: 18px;
            }

            .result p {
                font-size: 18px;
            }

            .result button {
                padding: 8px 16px;
                font-size: 18px;
            }
        }
    </style>
</head>
